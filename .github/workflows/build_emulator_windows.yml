# Controls when the workflow will run
on:
  # Allows you to run this workflow manually target the Actions tab
  workflow_dispatch:

name: Build Windows
jobs:
  build:
    strategy:
      matrix:
        include:
          - { sys: mingw64, env: x86_64 }
         # - { sys: mingw32, env: i686 } does not work tinyxml does not exist for this
    runs-on: windows-latest    
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Setup Msys
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{matrix.sys}}
          install: >-
            base-devel
            mingw-w64-${{matrix.env}}-gcc
            mingw-w64-${{matrix.env}}-SDL2             
            mingw-w64-${{matrix.env}}-SDL2_image
            mingw-w64-${{matrix.env}}-cmake
            mingw-w64-${{matrix.env}}-make
            mingw-w64-${{matrix.env}}-libwebp
            mingw-w64-${{matrix.env}}-libtiff
            mingw-w64-${{matrix.env}}-libpng
            mingw-w64-${{matrix.env}}-openal
            mingw-w64-${{matrix.env}}-freealut
            mingw-w64-${{matrix.env}}-tinyxml2
      - name: Build
        shell: msys2 {0}
        run: |
          mkdir build
          cd build 
          cmake -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON -DCMAKE_INSTALL_PREFIX="./artifact" ../DesktopEmulator
          make install
      - name: Copy dll libraries
        shell: msys2 {0}
        run: |
          cp /${{matrix.sys}}/bin/libbrotli*.dll ./artifcact/ | :
          cp /${{matrix.sys}}/bin/libbz*.dll ./artifcact/ | :
          cp /${{matrix.sys}}/bin/libdeflate*.dll ./artifcact/ | :
          cp /${{matrix.sys}}/bin/libdeflate*.dll ./artifcact/ | :
          cp /${{matrix.sys}}/bin/libgcc*.dll ./artifcact/ | :
          cp /${{matrix.sys}}/bin/libglib*.dll ./artifcact/ | :
          cp /${{matrix.sys}}/bin/libgraphite*.dll ./artifcact/ | :
          cp /${{matrix.sys}}/bin/libharfbuzz*.dll ./artifcact/ | :
          cp /${{matrix.sys}}/bin/libhwy*.dll ./artifcact/ | :
          cp /${{matrix.sys}}/bin/libiconv*.dll ./artifcact/ | :
          cp /${{matrix.sys}}/bin/libintl*.dll ./artifcact/ | :
          cp /${{matrix.sys}}/bin/libjbig*.dll ./artifcact/ | :
          cp /${{matrix.sys}}/bin/libjpeg*.dll ./artifcact/ | :
          cp /${{matrix.sys}}/bin/libjxl*.dll ./artifcact/ | :
          cp /${{matrix.sys}}/bin/liblcms*.dll ./artifcact/ | :
          cp /${{matrix.sys}}/bin/libLerc*.dll ./artifcact/ | :
          cp /${{matrix.sys}}/bin/liblzma*.dll ./artifcact/ | :
          cp /${{matrix.sys}}/bin/libmpg123*.dll ./artifcact/ | :
          cp /${{matrix.sys}}/bin/libpcre*.dll ./artifcact/ | :
          cp /${{matrix.sys}}/bin/libpng*.dll ./artifcact/ | :
          cp /${{matrix.sys}}/bin/libstdc*.dll ./artifcact/ | :
          cp /${{matrix.sys}}/bin/libtiff*.dll ./artifcact/ | :
          cp /${{matrix.sys}}/bin/libwebp*.dll ./artifcact/ | :
          cp /${{matrix.sys}}/bin/libzstd*.dll ./artifcact/ | :
          cp /${{matrix.sys}}/bin/zlib*.dll ./artifcact/ | :
          cp /${{matrix.sys}}/bin/libSDL2*.dll ./artifcact/ | :
          cp /${{matrix.sys}}/bin/SDL2*.dll ./artifcact/ | :
          cp /${{matrix.sys}}/bin/libsharpyuv*.dll ./artifcact/ | :
          cp /${{matrix.sys}}/bin/libwinpthread*.dll ./artifcact/ | :
      - name: Store build
        uses: actions/upload-artifact@v4
        with:
          name: Vircon32-Emulator-Windows-${{ matrix.env }}
          path: ./artifact/
